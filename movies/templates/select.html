{% extends 'base.html' %}


{% block title %}Select Movie{% endblock %}

{% block content %}

<div class="container">
    <h1 class="heading">{{ title }}</h1>
    {% for movie in movies %}
  <p>
    <a href="{{ url_for('main.fetch', id=movie.id) }}"> {{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
